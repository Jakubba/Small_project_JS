<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WALIDATION FORM</title>
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>

            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Ponaj nazwę użytkownika">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="userPassword">Hasło:</label>
                <input type="text" id="userPassword" placeholder="Ponaj hasło">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="userPassword2">Powtórz hasło:</label>
                <input type="text" id="userPassword2" placeholder="Powtórz hasło">
                <p class="error-text">error</p>
            </div>
            <div class="form-box">
                <label for="userEmail">Adres e-mail:</label>
                <input type="text" id="userEmail" placeholder="Ponaj adres emailowy">
                <p class="error-text">error</p>
            </div>

           <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
           </div>

           <div class="popup">
            <p>Formularz został poprawnie wysłany!</p>
            <button class="close">Wyślij</button>
       </div>
        </form>
    </div>
</body>
</html>
