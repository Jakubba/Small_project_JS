<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e15f589d1.js" crossorigin="anonymous"></script>
    <title>Stopper</title>
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <i class="paint fa-solid fa-paintbrush"></i>
            <i class="question fas fa-question"></i>
        </div>
        <div class="colors">
            <div class="color color--red"></div>
            <div class="color color--pink"></div>
            <div class="color color--yellow"></div>
        </div>
        <h1>Stopper</h1>
        <p class="stopwatch">0:00</p>
        <p class="time">0:00</p>
        
        <div class="buttons">
            <button class="start"><i class="fas fa-play"></i></button>
            <button class="pause"><i class="fas fa-pause"></i></button>
            <button class="stop"><i class="fas fa-stop"></i></button>
            <button class="reset"><i class="fas fa-times"></i></button>
            <button class="history">ARCHIWUM</button>
        </div>

        <ul class="time-list"></ul>
    </div>
    <div class="modal-shadow">
        <div class="modal">
            <h3>Instrukcja:</h3>
            <p><i class="fas fa-play"></i> - start</p>
            <p><i class="fas fa-pause"></i> - pauza</p>
            <p><i class="fas fa-stop"></i> - stop</p>
            <p><i class="fas fa-timers"></i> - skasuj wszystko (łącznie z archiwum)</p>
            <p><strong>archiwum</strong> - zobacz wcześnmiejsze pomiary</i></p>

            <button class="close">Zamknij</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
